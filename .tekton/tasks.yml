apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  workspaces:
    - name: source
  steps:
    - name: remove
      image: alpine:3
      env:
        - name: WORKSPACE_SOURCE_PATH
          value: $(workspaces.source.path)
      workingDir: $(workspaces.source.path)
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      script: |
        #!/usr/bin/env sh
        set -eu
        echo "Removing all files from ${WORKSPACE_SOURCE_PATH} ..."
        if [ -d "${WORKSPACE_SOURCE_PATH}" ] ; then
          rm -rf "${WORKSPACE_SOURCE_PATH:?}"/*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/.[!.]*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/..?*
        fi
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose
spec:
  workspaces:
    - name: source
  params:
    - name: args
      description: Arguments to pass to nose
      type: string
      default: "-v"
  steps:
    - name: nosetests
      image: python:3.9-slim
      # ðŸ”‘ Chá»‰nh workingDir Ä‘á»ƒ vÃ o Ä‘Ãºng thÆ° má»¥c chá»©a requirements.txt
      workingDir: $(workspaces.source.path)/ci-cd-final-project
      script: |
        #!/bin/bash
        set -e
        python -m pip install --upgrade pip wheel
        pip install -r requirements.txt
        nosetests $(params.args)
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: ci-pipeline
spec:
  workspaces:
    - name: shared-workspace
  params:
    - name: args
      type: string
      default: "-v"
    - name: repo-url
      type: string
      description: Git repository URL
  tasks:
    - name: fetch-repo
      taskRef:
        name: git-clone        # dÃ¹ng task git-clone tá»« Tekton Hub
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: $(params.repo-url)
        - name: deleteExisting
          value: "true"

    - name: run-tests
      taskRef:
        name: nose
      runAfter: [fetch-repo]
      workspaces:
        - name: source
          workspace: shared-workspace
      params:
        - name: args
          value: $(params.args)

    - name: cleanup
      taskRef:
        name: cleanup
      runAfter: [run-tests]
      workspaces:
        - name: source
          workspace: shared-workspace
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: ci-pipeline-run
spec:
  pipelineRef:
    name: ci-pipeline
  params:
    - name: args
      value: "-v --with-spec --spec-color --with-coverage --cover-package=app"
    - name: repo-url
      value: "https://github.com/GloTek03/ci-cd-final-project.git"
  workspaces:
    - name: shared-workspace
      emptyDir: {}
